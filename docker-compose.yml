version: '3'
services:
  backend:
    env_file:
      - backend_env 
    build:
      context: ./backend 
    depends_on: 
      ollama_pull:
        condition: service_completed_successfully
      backend_db: 
        condition: service_healthy
  bot: 
    env_file:
      - bot_env
    build:
      context: ./bot 
    depends_on: 
      - backend
  backend_db: 
    image: postgres 
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS} 
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports: 
      - 5454:5432 
    volumes: 
      - ./db_data:/var/lib/postgresql/data
  ollama_pull: 
    image: curlimages/curl:latest 
    command: [ "curl", "--fail", "-d", '{"name": "llama3:8b"}', "ollama_service:11434/api/pull" ]
    depends_on:
      ollama_service: 
        condition: service_healthy
  ollama_service:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    healthcheck:
      test: "bash -c 'cat < /dev/null > /dev/tcp/localhost/11434'"
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s
